<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{{ post.title }}</title>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-3xl mx-auto py-10 px-4">
        <div class="p-10 bg-white shadow-2xl rounded-3xl border border-gray-100">
            <h1 class="text-4xl font-black text-gray-900 mb-4">{{ post.title }}</h1>
            
            <div class="text-sm text-gray-400 mb-8 italic">
                Published on: {{ post.created_date }}
            </div>

            <div class="text-xl text-gray-800 leading-relaxed whitespace-pre-wrap">
                {{ post.text|linebreaksbr }}
            </div>

            <div class="mt-12 pt-8 border-t border-gray-100">
                <a href="{% url 'post_list' %}" class="text-blue-600 font-bold hover:underline">‚Üê Back to home</a>
            </div>
        </div>
    </div>
  </body>
</html>
