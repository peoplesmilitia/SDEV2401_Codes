<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-3xl mx-auto py-10 px-4">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-10 border-b-4 border-blue-500 pb-2 inline-block">
            My Blog Posts
        </h1>
        
        {% for post in posts %}
            <div class="mb-10 p-8 bg-white shadow-xl rounded-2xl border border-gray-100 transition hover:shadow-2xl">
                <h2 class="text-3xl font-bold text-blue-700 mb-2 hover:underline">
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </h2>
                <p class="text-gray-400 text-sm mb-6 italic">Posted on: {{ post.created_date }}</p>
                <div class="text-gray-700 text-lg leading-relaxed">
                    {{ post.text|linebreaksbr|truncatechars:200 }}
                </div>
            </div>
        {% empty %}
            <p>No posts found.</p>
        {% endfor %}
    </div>
  </body>
</html>
